<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Naturally Healthy Foods</title>
		<link href="css/bootstrap.css" rel="stylesheet" />
		<link href="css/bootstrap-responsive.css" rel="stylesheet"	 />
		<link href="css/app.css" rel="stylesheet" />
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0.beta6/handlebars.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.0.pre/ember-1.0.pre.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		
	</head>
    <link rel="icon" type="image/png" href="http://www.naturallyhealthyvending.com/favicon.ico">
	<body>
		<script type="text/x-handlebars" data-template-name="applicationTemplate">
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="hero-unit">
							<div class="page-header" {{action "collapseNavigation" target="controller"}}>
								<a {{action "goHome" href="true"}}>
									<h1 class="span12">Naturally <small>Healthy Vending</small></h1>
									<em class="tagline">"Lansing's healthier snack choice."</em>
								</a>
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<div class="navbar">
							<div class="navbar-inner">
								<div class="container">
									<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        								<span class="icon-bar"></span>
        								<span class="icon-bar"></span>
        								<span class="icon-bar"></span>
								    </a>
									<div {{action "collapseNavigation" target="controller"}}>
										<a class="brand" href="#" {{action "goHome" href="true"}}><title>Naturally Healthy Vending</title></a>
									</div>
									<div class="nav-collapse">
										<ul class="nav">
											<!--li class="active"><a href="#">Home</a></li-->
											<li {{bindAttr class="isMachine:active"}}{{action "collapseNavigation" target="controller"}}><a {{action "goMachine" href="true"}}>The Machine</a></li>
											<li {{bindAttr class="isProducts:active"}}{{action "collapseNavigation" target="controller"}}><a {{action "goProducts" href="true"}}>Products</a></li>
											<li {{bindAttr class="isContact:active"}}{{action "collapseNavigation" target="controller"}}><a {{action "goContact" href="true"}}>Contact</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				{{outlet}}
			</div>
		</script>
		<script type="text/x-handlebars" data-template-name="homeTemplate">
			<div class="row-fluid">
				<div class="span8">
					<h2>Home</h2>
                    <p>Welcome to Naturally Healthy Foods - a healthy alternative to traditional vending
                        machines. My mission is to provide people better access to healthier food choices. I
                        work with each location to customize your vending choices with great tasting, healthier
                        alternatives to the traditional vending options ﬁlled with soda and candy. I believe that
                        small changes - such as replacing greasy potato chips with pop chips - can make a big
                        difference over time. Take a look around the website, see the state of the art vending
                        machine, view a sampling of the products I offer, and give me a call when you’re ready
                        to talk about placing a healthy vending machine in your place of business. I look forward
                        to working with you!
					</p>
                    <p>
                        - Bekah Zorgdrager
                    </p>
				</div>
				<div class="span4">
					<ul class="thumbnails">
						<li class="span12">
                            <div class="thumbnail product">
                                <h3>Good Eats</h3>
                                <p><img src="img/perrier.jpg" /></p>
                            </div>
						</li>
					</ul>
					<ul class="thumbnails">
						<li class="span12">
							<div class="thumbnail">
								<h3>Better Health</h3>
								<p>
                                    We all like to snack. In fact as Americans we each consume <a href="http://www.nppga.org/consumers/funfacts.php">6 pounds</a>
                                    of potato chips each a year. Yikes, that's a lot of snacking and that's a lot of
                                    <a href="http://www.fritolay.com/our-snacks/lays-classic-potato-chips.html">fat</a>, about <strong>1000 grams</strong>!
                                    What if we left the fried chip world? We could reduce that
                                    fat to <strong>300 grams</strong> with <a href="http://www.popchips.com/popchips/nutritional-facts/" class="favicon-link popchip-favicon">PopChips</a>!
								</p>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</script>
		<script type="text/x-handlebars" data-template-name="machineTemplate">
			<div class="row-fluid">
				<div class="span12">
					<h2>The Machine</h2>
					<p>TODO: machine content goes here</p>
				</div>
			</div>
		</script>
		<script type="text/x-handlebars" data-template-name="productsTemplate">
			<div class="row-fluid">
				<div class="span12">
					<h2>Products</h2>
					{{#each App.router.productsController}}
						{{template productTemplate}}
					{{/each}}
			</div>
		</script>
		<script type="text/x-handlebars" data-template-name="productTemplate">
			<div class="product-container row-fluid">
				<a {{bindAttr href="url"}} class=" span2"><div {{bindAttr class="spriteClass"}}></div></a>
				<div class="product-description span10">
					<h4><a {{bindAttr href="url"}}>{{name}}</a></h4>
					<p>{{description}}</p>
				</div>
			</div>
		</script>

		<script src="js/app/app.js"></script>
	</body>
</html>
