<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Naturally Healthy Foods</title>
		<link href="css/bootstrap.css" rel="stylesheet" />
		<link href="css/bootstrap-responsive.css" rel="stylesheet"	 />
		<link href="css/app.css" rel="stylesheet" />
        <link href='http://fonts.googleapis.com/css?family=Kite+One' rel='stylesheet' type='text/css'>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0.beta6/handlebars.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.0.pre/ember-1.0.pre.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

	</head>
    <link rel="icon" type="image/png" href="http://www.naturallyhealthyvending.com/favicon.ico">
	<body>
		<script type="text/x-handlebars" data-template-name="applicationTemplate">
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="hero-unit">
							<div class="page-header" {{action "collapseNavigation" target="controller"}}>
								<a {{action "goHome" href="true"}}>
									<h1 class="span12">Naturally <small>Healthy Vending</small></h1>
									<em class="tagline familiar">"Lansing's healthier snack choice."</em>
								</a>
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<div class="navbar">
							<div class="navbar-inner">
								<div class="container">
									<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        								<span class="icon-bar"></span>
        								<span class="icon-bar"></span>
        								<span class="icon-bar"></span>
								    </a>
									<div {{action "collapseNavigation" target="controller"}}>
										<a class="brand" href="#" {{action "goHome" href="true"}}><title>Naturally Healthy Vending</title></a>
									</div>
									<div class="nav-collapse">
										<ul class="nav">
											<!--li class="active"><a href="#">Home</a></li-->
											<li {{bindAttr class="isMachine:active"}}{{action "collapseNavigation" target="controller"}}><a {{action "goMachine" href="true"}}>The Machine</a></li>
											<li {{bindAttr class="isProducts:active"}}{{action "collapseNavigation" target="controller"}}><a {{action "goProducts" href="true"}}>Products</a></li>
											<li {{bindAttr class="isContact:active"}}{{action "collapseNavigation" target="controller"}}><a {{action "goContact" href="true"}}>Contact</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				{{outlet}}
			    <div class="row-fluid footer familiar">
                    Providing you better access to healthier food choices. Snack with us!
                </div>
            </div>
		</script>

		<script type="text/x-handlebars" data-template-name="homeTemplate">
			<div class="row-fluid">
				<div class="span8">
					<h2>Welcome Home</h2>
                    <p class="familiar">
                        Naturally Healthy Foods is a healthy alternative to traditional vending
                        machines.
                    </p>
                    <p class="familiar">
                        My mission is to provide people better access to healthier food choices. I
                        work with each location to customize your vending choices with great tasting, healthier
                        alternatives to the traditional vending options of soda and candy. I believe that
                        small changes - such as replacing greasy potato chips with
                        <a href="http://www.popchips.com/popchips/nutritional-facts/">PopChips</a>
                        - can make a big difference over time. Take a look around the website, see the state of the art vending
                        machine, view a sampling of the products I offer, and give me a call when youâ€™re ready
                        to talk about bringing a healthy vending machine into your place of business.
                    </p>
                    <p class="familiar">
                        I look forward to working with you!
					</p>
                    <p class="familiar">
                        - Bekah Zorgdrager
                    </p>
				</div>
				<div class="span4">
					<ul class="thumbnails">
						<li class="span12">
                            <div class="product">
                                <h3>Good Eats</h3>
                                <img class="img-enhance" src="img/perrier.jpg" />
                            </div>
						</li>
					</ul>
					<ul class="thumbnails">
						<li class="span12">
							<div class="thumbnail">
								<h3>Better Health</h3>
								<p>
                                    We all like to snack. In fact as Americans we each consume <a href="http://www.nppga.org/consumers/funfacts.php">6 pounds</a>
                                    of potato chips each a year. Yikes, that's a lot of snacking and that's a lot of
                                    <a href="http://www.fritolay.com/our-snacks/lays-classic-potato-chips.html">fat</a>, about <strong>1000 grams</strong>!
                                    What if we left the fried chip world? We could reduce that
                                    fat to <strong>300 grams</strong> with <a href="http://www.popchips.com/popchips/nutritional-facts/" class="favicon-link popchip-favicon">PopChips</a>!
								</p>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</script>

        <script type="text/x-handlebars" data-template-name="machineTemplate">
			<div class="row-fluid">
				<div class="span12">
					<h2>The Machine</h2>
				</div>
			</div>
            <div class="row-fluid">
                <p class="span3"><img class="img-enhance" src="img/healthy_vending_machine.png"></p>
                <div class="span9">
                    <ul class="machineDescription">
                        <li>
                        <h4>Ease of Interaction</h4>
                        <p class="familiar">With credit-cards and cash accepted stomachs all cheer!</p>
                        </li>
                        <li>
                        <h4>Simplicity Achieved</h4>
                        <p class="familiar">
                            One machine to fit your needs. With up to 16 different snacks slots &
                            6 different drink slots, appetites are satisfied.
                        </p>
                        </li>
                        <li>
                        <h4>Going Green!</h4>
                        <p class="familiar">
                            Energy Efficient LED at it's best. Imagine this, a whole vending machine running
                            at the energy cost of a 100 watt light bulb.
                        </p>
                        </li>
                        <li>
                        <h4>The Specs</h4>
                        <p class="familiar">
                            30.5" wide x 28.5" deep x 69.5" tall. Good food comes in small packages.
                        </p>
                        </li>
                    </ul>
                </div>
            </div>
		</script>

        <script type="text/x-handlebars" data-template-name="productsTemplate">
			<div class="row-fluid">
				<div class="span12">
					<h2>Products</h2>
					{{#each App.router.productsController}}
						{{template productTemplate}}
					{{/each}}
			</div>
		</script>

		<script type="text/x-handlebars" data-template-name="productTemplate">
			<div class="product-container row-fluid">
				<a {{bindAttr href="url"}} class=" span2"><div {{bindAttr class="spriteClass"}}></div></a>
				<div class="product-description span10">
					<h4><a {{bindAttr href="url"}}>{{name}}</a></h4>
					<p class="familiar">{{description}}</p>
				</div>
			</div>
		</script>

        <script type="text/x-handlebars" data-template-name="contactTemplate">
            <div class="row-fluid">
                <div class="span12">
                    <h2>Contact Us</h2>
                    <div class="thumbnail card span6 img-enhance">
                        <div>
                            <h3>Naturally <small>Healthy Vending</small></h3>
                            <em class="tagline familiar">"Lansing's healthier snack choice."</em>
                        </div>
                        <p>
                            <span>Bekah & Kamren Zorgdrager</span>
                            <br>
                            <a href="tel:(616) 730-2183">(616) 730-2183</a>
                            <br>
                            <a href="mailto:NaturallyHealthyFoods@gmail.com">NaturallyHealthyFoods@gmail.com</a>
                        </p>
                    </div>
                </div>
            </div>
        </script>

		<script src="js/app/app.js"></script>
	</body>
</html>
